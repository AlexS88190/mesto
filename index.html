<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="pages/styles.css">
    <meta name="description" content="javaScript, responsive and adaptive layout">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Александр Карев">
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип Места России" class="header__logo">
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img src="images/avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item">
              <img src="images/karachaevsk.jpg" alt="карачаевск" class="elements__image">
              <div class="elements__content">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="images/elbrus.png" alt="эльбрус" class="elements__image">
              <div class="elements__content">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="images/dombai.png" alt="домбай" class="elements__image">
              <div class="elements__content">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="images/elbrus.png" alt="эльбрус" class="elements__image">
              <div class="elements__content">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="images/dombai.png" alt="домбай" class="elements__image">
              <div class="elements__content">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="images/karachaevsk.jpg" alt="карачаево-черкессия" class="elements__image">
              <div class="elements__content">
                <h2 class="elements__title">Карачаево-Черкессия</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Александр Карев</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__form-about-self">
            <input class="popup__form-name" type="text" value="имя">
            <input class="popup__form-about" type="text" value="о себе">
          </fieldset>
          <button class="popup__form-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
   <script src="scripts/script.js"></script>
  </body>
</html>
