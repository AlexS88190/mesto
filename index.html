<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="язык программирования javaScript, адаптивная верстка">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Александр Карев">
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип Места России" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Felix Baumgartner</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить"></button>
          <p class="profile__subtitle">Red Bull Stratos</p>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Александр Карев</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_profile" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="profile" novalidate>
          <input id="name-input" class="popup__input popup__input_type_name" type="text" placeholder="имя" name="name_profile" minlength="2" maxlength="40" required>
          <span class="name-input-error popup__input-error"></span>
          <input id="about-input" class="popup__input  popup__input_type_about" type="text" placeholder="о себе" name="about_profile" minlength="2" maxlength="200" required>
          <span class="about-input-error popup__input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_place" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_place" name="place" novalidate>
          <input id="place-input" class="popup__input popup__input_type_place" type="text" placeholder="Название" name="place" minlength="2" maxlength="30" required>
          <span class="place-input-error popup__input-error"></span>
          <input id="link-input" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="link" required>
          <span class="link-input-error popup__input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <figure class="popup__zoom-container">
        <button class="popup__close-button popup__close-button_zoom" type="button" aria-label="закрыть"></button>
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__zoom-title"></figcaption>
      </figure>
    </div>
    <template class="card-template">
      <li class="elements__item">
        <img class="elements__image" src="#" alt="#">
        <button class="elements__trash"></button>
        <div class="elements__content">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button" aria-label="нравится"></button>
        </div>
      </li>
    </template>
    <script type="module" src="scripts/index.js"></script>

  </body>
</html>
