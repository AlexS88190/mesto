<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="pages/styles.css">
    <meta name="description" content="javaScript, responsive and adaptive layout">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Александр Карев">
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип Места России" class="header__logo">
        <img src="images/line.png" alt="линия" class="header__line">
      </header>
      <main class="main">
        <section class="profile">
          <img src="images/avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-image" src="images/edit_button.svg" alt="кнопка редактирования профиля">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-image" src="images/add_button.png" alt="кнопка добавления фото">
          </button>

        </section>



      </main>






    </div>
  </body>
